- name: "facts.teams: Gather teams"
  uri:
    url: "https://{{ ansible_tower_config.host }}/api/v2/teams/"
    user: "{{ ansible_tower_config.username }}"
    password: "{{ ansible_tower_config.password }}"
    validate_certs: "{{ ansible_tower_config.verify_ssl|bool }}"
    headers:
      Content-Type: "application/json"
      Accept: "application/json"
    method: GET
    body_format: "{{ ansible_tower_config.format }}"
  register: reg_tower_facts_teams

- name: "facts.teams: Recording content in ansible_tower_facts['teams']"
  set_fact:
    ansible_tower_facts: "{{ ansible_tower_facts | combine({ 'teams': reg_tower_facts_teams.json.results }) }}"
